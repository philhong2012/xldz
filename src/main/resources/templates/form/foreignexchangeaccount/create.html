<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro" xmlns="http://www.w3.org/1999/html">
<head th:include="layout :: htmlhead_(
'/jquery-easyui-1.6.11/themes/default/easyui.css,'
+'/jquery-easyui-1.6.11/themes/default/icon.css,'
+'/jquery-easyui-1.6.11/demo.css'
,
'/jquery-easyui-1.6.11/jquery.min.js,'
+'/jquery-easyui-1.6.11/jquery.easyui.min.js'
)" th:with="title='外汇台账管理'">
</head>



<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">
    <!--头-->
    <div th:replace="fragments/head :: header"></div>

    <div class="layui-body" style="margin: 1%">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>外汇收支表</legend>
        </fieldset>
        <form class="layui-form" id="foreignExchangeAccountForm">
            <input type="hidden" name="id" id="id" th:value="${model}?${model.id}:_" />

            <div class="layui-form-item">
                <label class="layui-form-label">（外商名称）汇款人</label>
                <div class="layui-input-inline">
                    <input type="text" name="remittance" lay-verify="required" autocomplete="off" placeholder="" th:value="${model}?${model.remittance}:_"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">（外商名称）收货人</label>
                <div class="layui-input-inline">
                    <input type="text" name="receiver" lay-verify="title" autocomplete="off" placeholder="" th:value="${model}?${model.receiver}:_"  class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">金额</label>
                <div class="layui-input-inline">
                    <input type="text" name="amount" lay-verify="number"  autocomplete="off" placeholder="收入填正数，支出填负数" th:value="${model}?${model.amount}:_"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">收/支日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="actualDate" id="actualDate" lay-verify="required" autocomplete="off"  th:value="${model}?${model.actualDate}:_"  class="layui-input">

                </div>
            </div>



            <div class="layui-form-item">
                <div class="layui-input-inline">
                    <button class="layui-btn" lay-submit="" lay-filter="saveForeignExchangeAccount">立即提交</button>
                </div>
            </div>
        </form>
    </div>

    <script type="text/javascript">


    </script>




    <!--底部-->
    <div th:replace="fragments/footer :: footer"></div>
    <script src="../js/dateUtils.js"></script>
    <script src="../js/form/foreignexchangeaccount/create.js"></script>

</div>
</body>
</html>
